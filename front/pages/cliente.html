<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumidor - LavaAuto</title>
    <link rel="stylesheet" href="../css/cliente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="../js/cliente.js"></script>
  </head>
  <body>
    <div id="app-container">
      <header>
        <img
          src="../assets/lavaauto-logo.png"
          alt="Logomarca da empresa LavaAuto"
        />
      </header>

      <main class="row" style="margin: 0">
        <div class="col-12" style="display: flex; flex-direction: column">
          <section id="car-washes-area">
            <button
              class="car-wash"
              data-bs-toggle="modal"
              data-bs-target="#scheduling-modal"
              data-car-wash-id="1"
            >
              Lava-Jato 1
            </button>
            <button
              class="car-wash"
              data-bs-toggle="modal"
              data-bs-target="#scheduling-modal"
              data-car-wash-id="2"
            >
              Lava-Jato 2
            </button>
            <button
              class="car-wash"
              data-bs-toggle="modal"
              data-bs-target="#scheduling-modal"
              data-car-wash-id="3"
            >
              Lava-Jato 3
            </button>
            <button
              class="car-wash"
              data-bs-toggle="modal"
              data-bs-target="#scheduling-modal"
              data-car-wash-id="4"
            >
              Lava-Jato 4
            </button>
          </section>
          <section id="schedulings-area">
            <div id="schedulings-title-area">
              <h3>Agendamentos</h3>
            </div>
            <div id="scheduling-table">
              <table class="table table-primary table-hover">
                <thead>
                  <tr>
                    <th>Nome do Lava-jato</th>
                    <th>Serviço</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Editar</th>
                    <th>Remover</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <!-- <tr>
                    <td class="title-td">Lava-jato 1</td>
                    <td class="service-td">Lavagem</td>
                    <td class="date-td">12/05/2023</td>
                    <td class="time-td">10:45</td>
                    <td class="edit-btn-td">
                      <button
                        class="edit-scheduling-btn"
                        data-bs-toggle="modal"
                        data-bs-target="#new-scheduling-modal"
                      >
                        <img
                          src="../assets/edit-btn.svg"
                          alt="Botão de edição"
                        />
                      </button>
                    </td>
                    <td class="remove-btn-td">
                      <button class="remove-scheduling-btn">
                        <img
                          src="../assets/remove-btn.svg"
                          alt="Botão de remoção"
                        />
                      </button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </main>

      <div class="modal fade modal-lg" id="scheduling-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Agendamento de serviço:</h1>
              <button
                id="quit-modal"
                data-bs-dismiss="modal"
                data-bs-target="#scheduling-modal"
                class="btn-close btn-danger"
              ></button>
            </div>
            <div class="modal-body">
              <div id="car-wash-info">
                <h3>Lava-jato 1</h3>
                <p id="car-wash-address">
                  Endereço: Lorem ipsum dolor sit amet consectetur.
                </p>
                <p id="car-wash-time">Horários: Lorem ipsum dolor sit.</p>
              </div>
              <form action="" id="scheduling-form">
                <div id="service-area">
                  <label for="service-type" class="form-label"
                    >Tipo de serviço:</label
                  >
                  <select name="" id="service-type" disabled>
                    <option value="wash">Lavagem</option>
                  </select>
                </div>
                <div id="date-area">
                  <label for="scheduling-date" class="form-label"
                    >Data do agendamento:</label
                  >
                  <input
                    type="date"
                    name=""
                    class="form-control"
                    id="scheduling-date"
                  />
                </div>
                <div id="time-area">
                  <label for="scheduling-time" class="form-label"
                    >Horário do agendamento:</label
                  >
                  <input
                    type="time"
                    name=""
                    id="scheduling-time"
                    class="form-control"
                  />
                </div>

                <div id="schedule-btn-area">
                  <button
                    type="submit"
                    id="schedule-btn"
                    class="btn btn-primary"
                  >
                    Agendar
                  </button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                id="quit-modal"
                data-bs-dismiss="modal"
                data-bs-target="#scheduling-modal"
                class="btn btn-danger"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>(81) 9XXXX-XXXX ou 0800-XXXX-XXXX | seg. à sáb. | 08:00 - 18:00</p>
      </footer>
    </div>
  </body>
</html>
